<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cargo.listar.component.scss">
    <title>Cargos</title>
</head>
<body>
    <h1 class="mb-2 me-5">Lista de Cargos</h1>
    <div class="row">
        <div class="col-lg-4 ms-5" >
            <div class="input-group ms-5">
                <span class="input-group-text buscador ms-5">Buscar:</span>
                <input type="text" class="form-control ms-5" [(ngModel)]="busqueda" />
            </div>
        </div>
        <div class="col-lg-4">
            <button [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': ['crearCargo'] } }]"
                type="button" class="btn btn-success">
                Crear nuevo Cargo
            </button>
        </div>
    </div>

    <div *ngFor="let cargo of cargos | buscar: busqueda" class="container-sm">
        <ul class="list-group mt-2">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ cargo.nombre }}</span>
                <span>
                    <button class="btn btn-danger mb-10 me-2" (click)="eliminarCargo(cargo.idCargo)">Eliminar</button>
                    <button class="btn btn-primary">Modificar</button>
                </span>
            </li>
        </ul>
    </div>
    
</body>
</html>
