<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="cargo.crear.component.scss">
</head>
<body>

<section class="gradient-form">
    <div class="mask d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 100px">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Crear cargo</h2>

                            <form [formGroup]="form" (ngSubmit)="crearCargo()">
                                <div class="form-outline mb-3">
                                    <label class="form-label mb-10 me-3" for="idArea">Area: </label>    
                                    <select id="idArea" formControlName="idArea" class="btn btn-secondary dropdown-toggle">
                                        <option value="" disabled selected>Selecciona un Ã¡rea</option>
                                        <option *ngFor="let area of areas" [value]="area.idArea">{{ area.nombre }}</option>
                                      </select>                                      
                                  </div>
                                <div class="form-outline mb-1">
                                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="nombre" />
                                  <label class="form-label" for="form3Example1cg">Nombre Cargo</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                  <button type="submit" class="btn btn-success btn-block btn-lg">Registrar</button>
                                </div>
                              </form>
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
