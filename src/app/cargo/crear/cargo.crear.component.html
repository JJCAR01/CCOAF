<!DOCTYPE html>
<html lang="es">
<head>
    
    <link rel="stylesheet" type="text/css" href="cargo.crear.component.scss">
</head>
<body>

<section class="gradient-form">
    <div >
        <div class="container">
            <div class="row ">
                <div class="col-xl-9">
                    <div class="card">
                        <h2 class="text-center">Crear cargo</h2>

                            <form [formGroup]="form" (ngSubmit)="crearCargo()">
                                <div class="form-floating mb-2">
                                    <input type="text" id="nombre" class="form-control form-control-lg" formControlName="nombre"
                                    [class.is-invalid] = "nombreVacio" placeholder="Nombre">
                                    <label class="form-label" for="nombre">Nombre<span class="required-field">*</span></label>
                                    <small *ngIf="nombreVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="idArea" [class.is-invalid] = "areaVacio" formControlName="idArea">
                                        <option value="" disabled selected>Seleccione el area<span class="required-field">*</span></option>
                                        <option *ngFor="let area of areas" [value]="area.idArea">{{ area.nombre }}</option>
                                    </select>
                                    <label for="idArea" class="form-label">Área<span class="required-field">*</span></label>
                                    <small *ngIf="areaVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                                </div>  
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-secondary btn-block me-2"
                                            [routerLink]="['/panel', { outlets: { 'OutletAdmin': ['listarCargo'] } }]"
                                            >Atrás</button>
                                    <button type="submit" class="btn btn-success btn-lg">Registrar</button>
                                </div>
                              </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
