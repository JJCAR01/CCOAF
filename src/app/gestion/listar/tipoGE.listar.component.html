<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tipoGE.listar.component.scss">
</head>
<body>
  <div  class="row-with-button">
    <div >
      <h1  class="mb-2"> {{ patNombre }} </h1>
    </div>
    <div class="text-center">
      <span>
        <button 
          type="button" class="btn btn-success">
          Crear Nuevo
        </button>
      </span>
    </div>
  </div>  
  <main class="main text-center smaller-main">
    <h3>Epicas</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Duracion dias</th>
          <th>Pat</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let epica of epicas | buscar: busqueda">
          <tr>
            <td>{{ epica.nombre }}</td>
            <td>{{ epica.duracion }}</td>
            <td>{{ epica.idPat }}</td>
            <td>
              <button class="btn btn-info custom-button me-1" 
              >Ver detalle</button>
              <button class="btn btn-primary custom-button">Modificar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <h3>Gestión del área</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Pat</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let gestion of gestiones | buscar: busqueda">
          <tr>
            <td>{{ gestion.nombre }}</td>
            <td>{{ gestion.idPat }}</td>
            <td>
              <button class="btn btn-info custom-button me-1" 
              >Ver detalle</button>
              <button class="btn btn-danger custom-button me-1" (click)="eliminarGestion(gestion.idPat)">Eliminar</button>
              <button class="btn btn-primary custom-button">Modificar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </main>
  
</body>
</html>
