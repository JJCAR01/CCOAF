<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="tipoGE.crear.component.scss">
</head>
<body>

<section class="gradient-form">
    <div >
        <div class="container">
            <div class="row ">
                <div class="col-xl-9">
                    <div class="card">
                        <h2 class="text-center mb-3">Crear actividad estratégica ó gestión del área</h2>
                        <div class="mb-3">
                            <h3>{{ patNombre }}</h3>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="crearActividad()">

                            
                            <!-- Nuevo campo para Actividad Estratégica y Actividad de Gestión en la misma fila -->
                            <div class="d-flex justify-content-center mb-3">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="actividadEstrategica" class="form-check-input" (change)="toggleTipoActividad('estrategica')" [checked]="tipoActividadEstrategica">
                                    <label class="form-check-label" for="actividadEstrategica">Actividad Estratégica</label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="actividadGestion" class="form-check-input" (change)="toggleTipoActividad('gestion')" [checked]="tipoActividadGestion">
                                    <label class="form-check-label" for="actividadGestion">Actividad de Gestión</label>
                                </div>
                            </div>
                        
                            <div class="form-floating mb-3">
                                <textarea type="text" id="nombre" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre" [disabled]="!tipoActividadEstrategica && !tipoActividadGestion"></textarea>
                                <label class="form-label" for="nombre">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaInicial" class="form-control form-control-lg" formControlName="fechaInicial" placeholder="Fecha Inicial" [disabled]="!tipoActividadEstrategica && !tipoActividadGestion">
                                <label class="form-label" for="fechaInicial">Fecha Inicial</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaFinal" class="form-control form-control-lg" formControlName="fechaFinal" placeholder="Fecha Final" [disabled]="!tipoActividadEstrategica && !tipoActividadGestion">
                                <label class="form-label" for="fechaFinal">Fecha Final</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="idUsuario" formControlName="idUsuario"  >
                                    <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario"  >{{ usuario.nombre  + ' ' + usuario.apellidos | formatEnum}}</option>
                                </select>
                                <label for="idUsuario" placeholder="usuario">Responsable:</label>
                            </div> 
                        
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-secondary btn-block me-2"
                                    [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['listarTipoGE',idPat] } }]"
                                > Atrás</button>
                                <button type="submit" class="btn btn-success btn-block btn-lg " [disabled]="!form.valid || (!tipoActividadEstrategica && !tipoActividadGestion)">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
