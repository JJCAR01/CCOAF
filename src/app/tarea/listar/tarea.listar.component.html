<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="tarea.listar.component.scss">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto+Slab&display=swap" rel="stylesheet">
    
</head>
<body>
  <div  class="row-with-button">
    <div >
      <h1  class="mb-2"></h1>
    </div>
    <div class="text-center">
      <span>
        
      </span>
    </div>
  </div>  
  <main class="main text-center smaller-main">
    <div class="header">
      <button 
        type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dialog1">
        Adicionar
      </button>

      <h3> Tareas </h3>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>
            <div class="d-flex flex-column">
              <span>Estado</span>
              <div class="d-flex">
                <div class="col">
                  <span>EN BACKLOG</span>
                </div>
                <div class="col">
                  <span>EN PROCESO</span>
                </div>
                <div class="col">
                  <span>TERMINADO</span>
                </div>
                <div class="col">
                  <span>IMPEDIMENTO</span>
                </div>
              </div>
            </div>
          </th>
          <th>Descripcion</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let tarea of tareas | buscar: busqueda">
          <tr>
            <td>{{ tarea.nombre }}</td>
            <td>
              <div class="d-flex">
                <div class="col">
                  <input type="checkbox" name="estado" [(ngModel)]="tarea.estadoBacklog" class="estado-backlog">
                </div>
                <div class="col">
                  <input type="checkbox" name="estado" [(ngModel)]="tarea.estadoProceso" class="estado-proceso">
                </div>
                <div class="col">
                  <input type="checkbox" name="estado" [(ngModel)]="tarea.estadoTerminado" class="estado-terminado">
                </div>
                <div class="col">
                  <input type="checkbox" name="estado" [(ngModel)]="tarea.estadoImpedimento" class="estado-impedimento">
                </div>
              </div>
            </td>
            
            <td>{{ tarea.descripcion }}</td>
            <td>{{ obtenerNombreUsuario(tarea.idUsuario).toLocaleUpperCase() }}</td>
            <td>
              <button class="btn btn-info custom-button me-1"
              >Ver</button>
              <button class="btn btn-primary custom-button me-1">Modificar</button>
              <button class="btn btn-danger custom-button me-1" (click)="eliminar(tarea.idTarea)">Eliminar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.4/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  
</body>
</html>
