<section class="gradient-form" >
  <head><link rel="stylesheet" type="text/css" href="usuario.crear.component.scss"></head>
  <div class="mask d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center h-10">
        <div class="col-20 col-md-99 col-lg-77 col-xl-6">
          <div class="card" style="border-radius: 100px">
            <div class="card-body p-5 ">
              <h2 class="text-uppercase text-center mb-5">Crear usuario</h2>

              <form>

                <div class="form-outline mb-1 ">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Nombre Usuario</label>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-1">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-1">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Apellido</label>
                    </div>
                  </div>
                </div>
              
                <div class="form-outline mb-1">
                  <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@ccoa.org.co">
                  <label class="form-label" for="form3Example3cdg">Correo</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Confirmar Contraseña</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Cargo</label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Rol: </h6>

                  <div class="form-check form-check-inline mb-0 me-2">
                    <input class="form-check-input border border-dark" type="radio" name="inlineRadioOptions" id="operador"
                      value="option1" />
                    <label class="form-check-label" for="operador">Operador</label>
                  </div>

                  <div class="form-check form-check-inline mb-10 me-2">
                    <input class="form-check-input border border-dark" type="radio" name="inlineRadioOptions" id="admin"
                      value="option2" />
                    <label class="form-check-label" for="admin">Administrador</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input border border-dark" type="radio" name="inlineRadioOptions" id="lector"
                      value="option3" />
                    <label class="form-check-label" for="lector">Lector</label>
                  </div>

                </div>
                
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg ">Registrar</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
