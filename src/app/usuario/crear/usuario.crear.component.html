<body class="gradient-form" >
  <head><link rel="stylesheet" type="text/css" href="usuario.crear.component.scss"></head>
  <div class="mask d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center h-10">
        <div class="col-20 col-md-99 col-lg-77 col-xl-6">
          <div class="card" style="border-radius: 100px">
            <div class="card-body p-5 ">
              <h2 class="mb-5">Crear usuario</h2>

              <form [formGroup]="form" (ngSubmit)="crearUsuario()">
                <div class="form-outline mb-1">
                  <input type="text" id="nombre" class="form-control form-control-lg" formControlName="nombre" />
                  <label class="form-label" for="form3Example1cg">Nombre</label>
                </div>
                <div class="form-outline mb-1">
                  <input type="text" id="apellido" class="form-control form-control-lg" formControlName="apellido" />
                  <label class="form-label" for="form3Example1cg">Apellido</label>
                </div>
                <div class="form-outline mb-1">
                  <input type="email" id="correo" class="form-control form-control-lg" formControlName="correo" />
                  <label class="form-label" for="form3Example1cg">Correo</label>
                </div>
                <div class="form-outline mb-1">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="form3Example1cg">Contraseña</label>
                </div>
                <div class="form-outline mb-1">
                  <input type="password" id="cpassword" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="form3Example1cg">Confirmar Contraseña</label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                  <h6 class="mb-0 me-4">Rol: </h6>
                  <div class="form-check form-check-inline mb-0 me-2">
                    <input class="form-check-input" type="radio" name="rol" id="administrador" value="ADMIN" formControlName="rol" />
                    <label class="form-check-label" for="operador">Administrador</label>
                  </div>
                  <div class="form-check form-check-inline mb-10 me-2">
                    <input class="form-check-input" type="radio" name="rol" id="operador" value="OPERADOR" formControlName="rol" />
                    <label class="form-check-label" for="admin">Operador</label>
                  </div>
                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="rol" id="lector" value="LECTOR" formControlName="rol" />
                    <label class="form-check-label" for="lector">Lector</label>
                  </div>
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label mb-10 me-3" for="idCargo">Selecciona el cargo : </label>    
                  <select id="idCargo" formControlName="idCargo" class="btn btn-secondary dropdown-toggle">
                      <option *ngFor="let cargo of cargos" [value]="cargo.idCargo">{{ cargo.nombre }}</option>
                    </select>                                      
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-secondary btn-block me-2"
                    [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': ['listarUsuario'] } }]"
                    >Atrás</button>
                  <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="!form.valid">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
