<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="usuario.listar.component.scss">
    <title>Usuarios</title>
</head>
<body>
    <h1 class="mb-2">Lista de Usuarios</h1>
    <div class="row mt-2">
        <div class="col-lg-4 ms-5" >
            <div class="input-group ms-5">
                <span class="input-group-text buscador ms-5">Buscar:</span>
                <input type="text" class="form-control ms-5" [(ngModel)]="busqueda" />
            </div>
        </div>
        <div class="col-lg-4 mb-2 ms-5">
            <button [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': ['crearUsuario'] } }]"
                type="button" class="btn btn-success">
                Crear nuevo usuario
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre </th>
              <th scope="col">Correo</th>
              <th scope="col">Cargo</th>
              <th scope="col">Direcciones</th>
              <th scope="col">Procesos</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios | buscar: busqueda">
                <td>{{ usuario.nombre | formatEnum }} {{ usuario.apellidos | formatEnum }}</td>
                <td>{{ usuario.correo }}</td>
                <td>{{ obtenerNombreCargo(usuario.idCargo) }}</td>
                <td>{{ usuario.direcciones}}</td>
                <td>{{ usuario.procesos}}</td>            
                <td>
                    <button class="btn btn-primary me-1"><i class="bi bi-pen-fill"></i></button>
                    <button class="btn btn-danger" (click)="eliminarUsuario(usuario.idUsuario)">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    
    
</body>
</html>
