<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuario.listar.component.scss">
    <title>Usuarios</title>
</head>
<body>
    <h1 class="mt-2 mb-2 me-5">Lista de Usuarios</h1>
    <div class="row mt-2">
        <div class="col-lg-4 ms-5" >
            <div class="input-group ms-5">
                <span class="input-group-text buscador ms-5">Buscar:</span>
                <input type="text" class="form-control ms-5" [(ngModel)]="busqueda" />
            </div>
        </div>
        <div class="col-lg-4">
            <button [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': ['crearUsuario'] } }]"
                type="button" class="btn btn-success">
                Crear nuevo usuario
            </button>
        </div>
    </div>

    <div *ngFor="let usuario of usuarios | buscar: busqueda" class="container-sm">
        <ul class="list-group mt-2">
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="col-lg-4">
                        <span class="col-lg-2 me-2">{{ usuario.nombre }} {{ usuario.apellidos }}</span>
                        <span class="col-lg-4">{{ usuario.correo }}</span>
                    </div>
    
                    <div>
                        <button class="btn btn-danger me-2" (click)="eliminarUsuario(usuario.idUsuario)">Eliminar</button>
                        <button class="btn btn-primary">Modificar</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    
    
</body>
</html>
