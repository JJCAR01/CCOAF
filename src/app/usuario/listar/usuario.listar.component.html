<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="usuario.listar.component.scss">
    <title>Usuarios</title>
</head>
<body>
    <h1 class="mb-2">Lista de Usuarios</h1>
    <div class="row mt-2">
        <div class="col-lg-4" >
            <div class="input-group ">
                <span class="input-group-text buscador">Buscar:</span>
                <input type="text" class="form-control" [(ngModel)]="busqueda" />
            </div>
        </div>
        <div class="col-lg-4 mb-2 ms-5">
            <button [routerLink]="['/panel', { outlets: { 'OutletAdmin': ['crearUsuario'] } }]"
                type="button" class="btn btn-success">
                Crear nuevo usuario
            </button>
        </div>
    </div>
    <main class="main text-center smaller-main">
        <table class="table table-bordered">
          <thead class="table table-color">
                <tr>
                <th >Nombre </th>
                <th >Correo</th>
                <th >Cargo</th>
                <th class="column-direccion">Direcciones</th>
                <th class="column-proceso">Procesos</th>
                <th >Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios | buscar: busqueda">
                    <td>{{ usuario.nombre | formatEnum }} {{ usuario.apellidos | formatEnum }}</td>
                    <td>{{ usuario.correo }}</td>
                    <td>{{ obtenerNombreCargo(usuario.idCargo) }}</td>
                    <td>
                        <li *ngFor="let direccion of usuario.direcciones">
                            {{ direccion.nombre }}
                        </li>
                    </td>                    
                    <td>
                        <li *ngFor="let direccion of usuario.procesos">
                            {{ direccion.nombre }}
                        </li>
                    </td>            
                    <td>
                        <button title="Eliminar usuario" class="btn btn-outline-danger" (click)="eliminarUsuario(usuario.idUsuario)">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            </table>
    </main>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.4/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
    
    
</body>
</html>
