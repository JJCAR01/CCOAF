<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="area.listar.component.scss">
    <title>Areas</title>
</head>
<body>
    <h1 class="mb-2">Áreas</h1>
    <div class="row mt-2">
        <div class="col-lg-4 ms-5" >
            <div class="input-group ms-5">
                <span class="input-group-text buscador ms-5">Buscar:</span>
                <input type="text" class="form-control ms-2" [(ngModel)]="busqueda" />
            </div>
        </div>
        <div class="col-lg-4 mb-2 ms-5">
            <button [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': ['crearArea'] } }]"
                type="button" class="btn btn-success">
                Crear nueva Área
            </button>
        </div>
    </div>

    <div *ngFor="let area of areas | buscar: busqueda" class="container-sm">
        <ul class="list-group mt-2">
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="col-lg-4">{{ area.nombre }}</span>
                    <span class="col-lg-4">{{ area.direccion }}</span>
                    <span>
                        
                        <button class="btn btn-primary me-1"><i class="bi bi-pen-fill"></i></button>
                        <button class="btn btn-danger" (click)="eliminarArea(area.idArea)" ><i class="bi bi-trash3-fill"></i></button>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
