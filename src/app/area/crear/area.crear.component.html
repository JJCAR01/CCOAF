<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="area.crear.component.scss">
</head>
<body>

<div class="abs-abajo"></div>  

<section class="gradient-form">
    <div class="mask d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 50px">
                        <div class="card-body">
                            <h2 class="mb-1">Crear área</h2>
  
                            <form [formGroup]="form">
                                <div class="form-outline mb-1">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="nombre" />
                                    <label class="form-label" for="form3Example1cg">Nombre área</label>
                                </div>
                                <div class="row">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-secondary btn-block me-2"
                                            [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': ['listarArea'] } }]"
                                            >Atrás</button>
                                        <button type="button" id="btnCrearArea" class="btn btn-success btn-block me-2" 
                                            [disabled]="!form.valid"(click)="crearArea()">Registrar</button>
                                    </div>    
                                </div>
                            </form>
  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
