<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="area.crear.component.scss">
</head>
<body>

<div class="abs-abajo"></div>  

<section class="gradient-form">
    <div class="mask d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 100px">
                        <div class="card-body p-2">
                            <h2 class="text-uppercase text-center">Crear area</h2>
  
                            <form [formGroup]="form">
                                <div class="abs-center">
                                    <div class="dropdown">
                                        <div class="col-xs-4">
                                            <label class="mb-2 me-5" fxLayoutAlign="center center" for="nombre">Nombre: </label>
                                            <input id="nombre" type="text" formControlName="nombre"  name="nombre">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" id="btnCrearArea" class="btn btn-success btn-block btn-lg" 
                                    (click)="crearArea()">Registrar</button>
                                </div>
                            </form>
  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
