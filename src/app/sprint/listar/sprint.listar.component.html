<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sprint.listar.component.scss">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto+Slab&display=swap" rel="stylesheet">
    
</head>
<body>
  <div  class="row-with-button">
    <div >
      <h1  class="mb-2"> {{ proyectoNombre }} </h1>
    </div>
    <div class="cuadro-container">
      <div class="cuadro">
        <p> %</p>
        <h2>Porcentaje actual</h2>
      </div>
      <div class="cuadro">
        <p></p>
        <h2>Responsable</h2>
      </div>
    </div>
  </div>  
  <main class="main text-center smaller-main">
    <div class="header mb-1">
      <button title="AtrÃ¡s"
        type="button" class="btn btn-outline-dark me-1" 
        [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['listarActividad', actividad] } }]">
        <i class="bi bi-arrow-return-left"></i>
      </button>
      <h3> Sprints </h3>
      <button title="Agregar"
        type="button" class="btn btn-success" >
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>Descripcion</th>
          <th>Fecha Inicial</th>
          <th>Fecha Final</th>
          <th>Avance</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let sprint of sprints | buscar: busqueda">
          <tr>
            <td>{{ sprint.descripcion }}</td>
            <td>{{ sprint.fechaInicial }}</td>
            <td>{{ sprint.fechaFinal }}</td>
            <td [ngClass]="colorPorcentaje(sprint.avance)">{{ sprint.avance }} %</td>
            <td>{{ sprint.estado }}</td>
            <td>
              <button title="Ver" class="btn btn-outline-primary me-1" 
                [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['listarTarea', sprint.idSprint] } }]"
                [queryParams]="{ idSprint: sprint.idSprint, tipoASE: 'SPRINT' }"
              ><i class="bi bi-eye-fill"></i></button>
              <button title="Modificar" class="btn btn-outline-secondary me-1"><i class="bi bi-pen-fill"></i></button>
              <button title="Eliminar" class="btn btn-outline-danger me-1"  (click)="eliminarProyecto(sprint.idSprint)"><i class="bi bi-trash3-fill"></i></button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.4/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  
</body>
</html>
