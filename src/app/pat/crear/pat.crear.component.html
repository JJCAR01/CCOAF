<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="pat.crear.component.scss">
</head>
<body>

<section class="gradient-form">
    <div >
        <div class="container">
            <div class="row ">
                <div class="col-xl-9">
                        <div class="card">
                            <h2 class="text-center">Crear plan Anual de trabajo</h2>

                            <form [formGroup]="form" (ngSubmit)="crearPat()">
                                <div class="form-floating mb-3">
                                    <input type="text" id="nombre" [class.is-invalid]="nombreVacio" class="form-control form-control-lg" formControlName="nombre"
                                     placeholder="Nombre">
                                    <label class="form-label" for="nombre">Nombre<span class="required-field">*</span></label>
                                    <small *ngIf="nombreVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" id="fechaAnual" [class.is-invalid]="fechaAnualVacio" class="form-control form-control-lg" formControlName="fechaAnual" placeholder="A침o">
                                    <label class="form-label" for="fechaAnual">A침o<span class="required-field">*</span></label>
                                    <small *ngIf="fechaAnualVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                                </div>

                                <div class="form-floating mb-3">
                                    <select class="form-select" id="direccion" [class.is-invalid]="direccionVacio" formControlName="direccion">
                                        <option value="" disabled selected> Seleccione la direccion<span class="required-field">*</span></option>
                                        <option *ngFor="let direccion of direcciones" [value]="direccion.nombre">{{ direccion.nombre }}</option>
                                    </select>
                                    <label for="proceso" class="form-label">Direcci칩n<span class="required-field">*</span></label>
                                    <small *ngIf="direccionVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                                </div>

                                <div class="form-floating mb-3">
                                    <select class="form-select" id="proceso" [class.is-invalid]="procesoVacio" formControlName="proceso">
                                        <option value="" disabled selected> Seleccione el proceso<span class="required-field">*</span></option>
                                        <option *ngFor="let proceso of procesos" [value]="proceso.nombre">{{ proceso.nombre }}</option>
                                    </select>
                                    <label for="proceso" class="form-label">Proceso<span class="required-field">*</span></label>
                                    <small *ngIf="procesoVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                                </div>

                                <div class="form-floating mb-3">
                                    <select class="form-select" id="idUsuario" [class.is-invalid]="idUsuarioVacio" formControlName="idUsuario">
                                        <option value="" disabled selected> Seleccione el usuario responsable<span class="required-field">*</span></option>
                                        <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">{{ usuario.nombre + ' ' + usuario.apellidos | formatEnum }}</option>
                                    </select>
                                    <label for="idUsuario" placeholder="usuario">Responsable:<span class="required-field">*</span></label>
                                    <small *ngIf="idUsuarioVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-secondary btn-block me-2"
                                        [routerLink]="['/panel', { outlets: { 'OutletAdmin': ['listarPat'] } }]"
                                        > Atr치s</button>
                                  <button type="submit" class="btn btn-success btn-lg">Registrar</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
