<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pat.listar.component.scss">
    <title>Lista de Areas</title>
</head>
<body>
    <h1 class="text-center mb-10 modal-title p-2 me-3 ">Plan Anual de trabajo 
        <span>
            <button [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['crearPat'] } }]"
             type="button" class="btn btn-success" data-bs-toggle="modal2" data-bs-target="#exampleModal">
                Crear Nuevo
            </button>
        </span>
        
        
    </h1>
    
    <main class="main text-center smaller-main">
        
        <div *ngFor="let pat of pats | buscar: busqueda" class="container-sm">
            <div class="widgets porcentajes">
                
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo plan de trabajo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                        <div class="modal-body">
                                
                                            </div>
                                        <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <a [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['crearPat'] } }]">
                                        <span>PAT</span>
                                    </a> 
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="contenedor d-flex flex-wrap">
                        
                        <div class="caja">
                            <h3>{{ pat.porcentaje }}</h3>
                            <p>Porcentaje</p>
                        </div>
                    </div>
            </div>
            <div> 
              <li class="list-group-item d-flex justify-content-between align-items-center">
                
                <span class="mb-0 me-2">{{ pat.nombre }}</span>
                <span class="mb-0 me-2">{{ pat.fechaAnual }}</span>
                <span class="mb-0 me-2">{{ pat.fechaRegistro }}</span>
                <span class="mb-0 me-2">{{ pat.proceso }}</span>

                <span>
                    
                    <button class="btn btn-danger mb-10 me-2" (click)="eliminarPat(pat.idPat)">Eliminar</button>
                    <button class="btn btn-primary">Modificar</button>
                </span>

              </li>
          </div>
            
        </div>

    </main>
</body>
</html>
