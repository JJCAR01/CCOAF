<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pat.listar.component.scss">
</head>
<body>
  <div class="row-with-button">
    <div>
      <h1 class="mb-2">Plan Anual de trabajo </h1>
    </div>
    <div class="text-center">
      <span>
        <button 
          type="button" class="btn btn-success" [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['crearPat'] } }]">
          Crear Nuevo
        </button>
      </span>
    </div>
  </div>
    
  <main class="main text-center smaller-main">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Programa</th>
          <th>Año</th>
          <th>Proceso</th>
          <th>Porcentaje avance</th>
          <th>Responsable</th>
          <th>Acciones</th> 
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let pat of pats | buscar: busqueda">
          <tr>
            <td>{{ pat.nombre }}</td>
            <td>{{ pat.fechaAnual }}</td>
            <td>{{ pat.proceso | formatEnum }}</td>
            <td>{{ pat.porcentaje }}%</td>
            <td >{{ obtenerNombreUsuario(pat.idUsuario).toUpperCase() }} </td>
            
            <td>
              <button class="btn btn-info custom-button me-1" 
              [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['listarTipoGE', pat.idPat] } }]"
                >Ver detalle</button>
                <button type="button" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#modalAdicionarActividad" (click)="setSelectedPat(pat.idPat,pat)">
                  Modificar
                </button>
                  
              <button class="btn btn-danger custom-button me-1" (click)="eliminarPat(pat.idPat)">Eliminar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </main>

  <!-- ... -->
  <div class="modal fade" id="modalAdicionarActividad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modificar Plan Anual de trabajo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="modificarPat()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" [value]="nombrePatSeleccionado" readonly>
            </div>
            <div class="mb-3">
              <label for="fechaAnual" class="form-label">Año</label>
              <input type="text" class="form-control" id="fechaAnual" formControlName="fechaAnual">
            </div>
            <div class="mb-3">
              <label for="proceso" class="form-label">Proceso</label>
              <input type="text" class="form-control" id="proceso" formControlName="proceso">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
