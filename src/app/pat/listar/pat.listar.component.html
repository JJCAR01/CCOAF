<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pat.listar.component.scss">
    <title>Lista de Areas</title>
</head>
<body>
    <h1>PATS</h1>
    <main class="main text-center smaller-main">
        
        <div *ngFor="let pat of pats | buscar: busqueda" class="container-sm">
            <div class="widgets porcentajes">
                    <div class="contenedor d-flex flex-wrap">
                        <div class="caja">
                            <h3>{{ pat.porcentajeReal }}</h3>
                            <p>Porcentaje Real</p>
                        </div>
                        <div class="caja">
                            <h3>{{ pat.porcentajeEsperado }}</h3>
                            <p>Porcentaje Esperado</p>
                        </div>
                        <div class="caja">
                            <h3>{{ pat.cumplimiento }}</h3>
                            <p>Cumplimiento</p>
                        </div>
                    </div>
            </div>
            <div> 
              <li class="list-group-item d-flex justify-content-between align-items-center">
                
                <span class="mb-0 me-2">{{ pat.nombre }}</span>
                <span class="mb-0 me-2">{{ pat.fechaInicio }}</span>
                <span class="mb-0 me-2">{{ pat.fechaFinal }}</span>
                <span class="mb-0 me-2">{{ pat.fechaRegistro }}</span>

                <span>
                    <button class="btn btn-success mb-10 me-2">Crear</button>
                    <button class="btn btn-danger mb-10 me-2">Eliminar</button>
                    <button class="btn btn-primary">Modificar</button>
                </span>

              </li>
          </div>
        </div>

    </main>
</body>
</html>
