<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="crear.sprintproyectoarea.component.scss">
</head>
<body>

<section class="gradient-form">
    <div >
        <div class="container">
            <div class="row ">
                <div class="col-xl-9">
                    <div class="card">
                        <h2 class="text-center">Crear sprint</h2>
                        <div class="mb-3">
                            <h3>{{ proyectoNombre }}</h3>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="crearSprint()">
                            <div class="form-floating mb-3">
                                <textarea type="text" id="descripcion" [class.is-invalid]="descripcionVacio" class="form-control form-control-lg" formControlName="descripcion" placeholder="descripcion"></textarea>
                                <label class="form-label" for="descripcion">Descripcion<span class="required-field">*</span></label>
                                <small *ngIf="descripcionVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaInicial" [class.is-invalid]="fechaInicialVacio" class="form-control form-control-lg" formControlName="fechaInicial" placeholder="Fecha Inicial"  >
                                <label class="form-label" for="fechaInicial">Fecha Inicial<span class="required-field">*</span></label>
                                <small *ngIf="fechaInicialVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaFinal" [class.is-invalid]="fechaFinalVacio" class="form-control form-control-lg" formControlName="fechaFinal" placeholder="Fecha Final" >
                                <label class="form-label" for="fechaFinal">Fecha Final<span class="required-field">*</span></label>
                                <small *ngIf="fechaFinalVacio" class="text-danger">{{ ESTE_CAMPO_ES_OBLIGARORIO }}</small>
                            </div>                        
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-secondary btn-block me-2"
                                    [routerLink]="['/panel', { outlets: { 'OutletAdmin': ['listarSprintProyectoArea',idProyecto,'pat',patNombre] } }]"
                                > Atr√°s</button>
                                <button type="submit" class="btn btn-success btn-lg">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
