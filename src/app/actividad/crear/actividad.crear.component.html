
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="actividad.crear.component.scss">
</head>
<body>

<section class="gradient-form">
    <div >
        <div class="container">
            <div class="row ">
                <div class="col-xl-9">
                    <div class="card">
                        <h2 class="text-center">Crear actividad estratégica ó gestión del área</h2>
                        <div class="mb-3">
                            <h3>Nombre de la actividad estratégica : {{ patNombre }}</h3>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="crearActividadOProyecto()">
                            <div class="d-flex justify-content-center mb-3">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="actividadEstrategica" class="form-check-input" (change)="toggleTipoActividad('gestion')" [checked]="tipoActividadGestionActividadEstrategica">
                                    <label class="form-check-label" for="actividadEstrategica">Actividad gestión del área</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="proyecto" class="form-check-input" (change)="toggleTipoActividad('proyecto')" [checked]="tipoProyecto">
                                    <label class="form-check-label" for="proyecto">Proyecto</label>
                                  </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" id="nombre" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre" [(ngModel)]="proyecto.nombre || actividad.nombre"
                                [disabled]="!tipoActividadGestionActividadEstrategica && !tipoProyecto">
                                <label class="form-label" for="nombre">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaInicial" class="form-control form-control-lg" formControlName="fechaInicial" placeholder="Fecha Inicial" [(ngModel)]="proyecto.fechaInicial || actividad.fechaInicial"
                                 [disabled]="!tipoActividadGestionActividadEstrategica && !tipoProyecto">
                                <label class="form-label" for="fechaInicial">Fecha Inicial</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaFinal" class="form-control form-control-lg" formControlName="fechaFinal" placeholder="Fecha Final" [(ngModel)]="proyecto.fechaFinal || actividad.fechaFinal"
                                [disabled]="!tipoActividadGestionActividadEstrategica && !tipoProyecto">
                                <label class="form-label" for="fechaFinal">Fecha Final</label>
                            </div>
                            <div *ngIf="tipoProyecto">
                                <div class="form-floating mb-3">
                                  <!-- Agrega aquí los campos adicionales que deseas mostrar para Proyecto -->
                                  <input type="number" id="presupuesto" class="form-control form-control-lg" placeholder="Presupuesto" formControlName="presupuesto" [(ngModel)]="proyecto.presupuesto">
                                  <label class="form-label" for="presupuesto">Presupuesto</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <!-- Agrega aquí los campos adicionales que deseas mostrar para Proyecto -->
                                    <input type="text" id="modalidad" class="form-control form-control-lg" placeholder="Modalidad" formControlName="modalidad" [(ngModel)]="proyecto.modalidad">
                                    <label class="form-label" for="modalidad">Modalidad</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <!-- Agrega aquí los campos adicionales que deseas mostrar para Proyecto -->
                                    <input type="text" id="valorEjecutado" class="form-control form-control-lg" placeholder="Valor ejecutado" formControlName="valorEjecutado" [(ngModel)]="proyecto.valorEjecutado">
                                    <label class="form-label" for="valorEjecutado">Valor Ejecutado</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <!-- Agrega aquí los campos adicionales que deseas mostrar para Proyecto -->
                                    <input type="text" id="planeacionSprint" class="form-control form-control-lg" placeholder="Planeacion sprint" formControlName="planeacionSprint" [(ngModel)]="proyecto.planeacionSprint">
                                    <label class="form-label" for="planeacionSprint">Planeación</label>
                                </div>
                              </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="idUsuario" formControlName="idUsuario" [(ngModel)]="proyecto.idUsuario || actividad.idUsuario">
                                    <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario"  >{{ usuario.nombre  + ' ' + usuario.apellidos | formatEnum}}</option>
                                </select>
                                <label for="idUsuario" placeholder="usuario">Responsable:</label>
                            </div> 
                        
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-secondary btn-block me-2"
                                    [routerLink]="['/panelUsuario', { outlets: { 'OutletUsuario': ['listarTipoGE',idPat] } }]"
                                > Atrás</button>
                                <button type="submit" class="btn btn-success btn-block btn-lg " [disabled]="!form.valid || (!tipoActividadGestionActividadEstrategica && !tipoProyecto)">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
