
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="crear.proyecto.component.scss">
</head>
<body>

<section class="gradient-form">
    <div >
        <div class="container">
            <div class="row ">
                <div class="col-xl-9">
                    <div class="card">
                        <h2 class="text-center">Crear proyecto</h2>
                        <div class="mb-3">
                            <h3>{{ actividadNombre }}</h3>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="crearActividadOProyecto()">
                            <div class="form-floating mb-3">
                                <input type="text" id="nombre" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                                <label class="form-label" for="nombre">Nombre<span class="required-field">*</span></label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaInicial" class="form-control form-control-lg" formControlName="fechaInicial" placeholder="Fecha Inicial">
                                <label class="form-label" for="fechaInicial">Fecha Inicial<span class="required-field">*</span></label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="fechaFinal" class="form-control form-control-lg" formControlName="fechaFinal" placeholder="Fecha Final">
                                <label class="form-label" for="fechaFinal">Fecha Final<span class="required-field">*</span></label>
                            </div>
                                <div class="form-floating input-group mb-2" *ngIf="form.get('presupuesto')">
                                    <input type="number" id="presupuesto" class="form-control form-control-lg" formControlName="presupuesto" placeholder="Presupuesto ($)">
                                    <label for="presupuesto" class="form-label" >Presupuesto ($)<span class="required-field">*</span></label>
                                    <span class="input-group-text">$</span> 
                                </div>
                                <div class="form-floating mb-2" *ngIf="form.get('modalidad')">
                                    <select class="form-select" id="modalidad" formControlName="modalidad">
                                        <option value="" disabled selected>Seleccione la modalidad<span class="required-field">*</span></option>
                                        <option *ngFor="let modalidad of modalidadEnums" [value]="modalidad">{{ modalidad | formatEnum }}</option>
                                    </select>
                                    <label for="direccion" class="form-label">Modalidad<span class="required-field">*</span></label>
                                </div> 
                                <div class="form-floating input-group mb-2" *ngIf="form.get('valorEjecutado')">
                                    <input type="number" id="valorEjecutado" class="form-control form-control-lg" formControlName="valorEjecutado" placeholder="Valor ejecutado ($)">
                                    <label for="valorEjecutado" class="form-label" >Valor ejecutado ($)</label>
                                    <span class="input-group-text">$</span> 
                                </div>
                                <div class="mb-2" *ngIf="form.get('planeacionSprint')">
                                    <h6><i class="bi bi-info-circle tamaño-iconos color-iconoInfo" title="Texto con información"></i> Planeacion: <span class="required-field">*</span></h6>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="planeacionSprint" id="semanal" value="SEMANAL" formControlName="planeacionSprint" />
                                      <label class="form-check-label" for="semanal">SEMANAL</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="planeacionSprint" id="quincenal" value="QUINCENAL" formControlName="planeacionSprint" />
                                      <label class="form-check-label" for="quincenal">QUINCENAL</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="planeacionSprint" id="mensual" value="MENSUAL" formControlName="planeacionSprint" />
                                      <label class="form-check-label" for="mensual">MENSUAL</label>
                                    </div>
                                  </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="idUsuario" formControlName="idUsuario" >
                                    <option value="" disabled selected> Seleccione el usuario responsable<span class="required-field">*</span></option>
                                    <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario"  >{{ usuario.nombre  + ' ' + usuario.apellidos | formatEnum}}</option>
                                </select>
                                <label for="idUsuario" placeholder="usuario">Responsable:<span class="required-field">*</span></label>
                            </div> 
                        
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-secondary btn-block me-2"
                                    [routerLink]="['/panel', { outlets: { 'OutletAdmin': ['listarActividad',idActividadEstrategica,'pat', actividadNombre] } }]"
                                > Atrás</button>
                                <button type="submit" class="btn btn-success btn-block btn-lg " [disabled]="!form.valid">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
