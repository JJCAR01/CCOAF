<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
      <button class="logo" (mouseenter)="toggleCollapse()" title="Cámara de comercio del Oriente antioqueño">PAT</button>
      <div class="logo-text" *ngIf="collapsed">
        <img src="./assets/logo_ccoa_blanco.png" width="120px" alt="logo" id="logo">
      </div>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navDataUser">
          <a class="sidenav-nav-link" title="{{data.label}}"
          [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': [data.routeLink] } }]" routerLinkActive="router-link-active">
            <i class="sidenav-link-icon" [class]="data.icon"></i>
            <span class="sidenav-link-text" *ngIf="collapsed">
              {{ data.label }}
            </span>
          </a>
        </li>
    </ul>
    <hr>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" title="{{data.label}}"
        [routerLink]="['/panelAdmin', { outlets: { 'OutletAdmin': [data.routeLink] } }]" routerLinkActive="router-link-active">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">
            {{ data.label }}
          </span>
        </a>
      </li>
    </ul>
    <div class="logout-container bottom">
      <button (click)="logOut()" title="Cerrar sesión"><i class="bi bi-box-arrow-right"></i></button> 
    </div>
</div>


<main class="main col" id="main-content" (mouseenter)="closeSidenav()">
                
    <div class="main">
        <div class="header">
            <h3>Plan anual de trabajo</h3>
        </div>
    </div>

    <router-outlet name="OutletAdmin"></router-outlet>
</main>
